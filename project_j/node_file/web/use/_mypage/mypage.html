<body>
    <!-- 상단바 -->

					<img class="logo-mini" src="../../images/logo/logo_transparent_mini.png"></a>
				<!-- <div class="location">ss</div> -->
				<ul class="menu-bar">
					<li class="login"><a href="../../login.html">Login</a></li>
					<li class="menu-button">Menu</li>
				</ul>
			</header>
			<!-- action bar -->
			<div class="action-bar">
				<ul class="content">
					<li>Main</li> 
					<li>My Page</li>
				</ul>

			</div>
			<!-- nav -->

						<div class="user">
							<img src="../../images/main/default.png" alt="">
							<span class="name">이름</span>
							<span class="logout">로그아웃</span>
							<span class="mail">이메일</span>

						<div class="link">

		<!-- my page area-->
		<div class="mypage">
			<div class="column">
				<div id="user" class="box">
					<span class="title">Profile</span><hr><br>
					<span class="item">&middot; 이름</span><span id="name">이병진</span><br><br>
					<span class="item">&middot; 생년월일</span><span id="birth">2001.12.14</span><br><br>

				<div class="box">

					<span class="item">&middot; Id</span><span id="id"></span><br><br>
					<span class="item">&middot; Pw</span><span id="password"></span><br><br>
					<span class="item">&middot; E-mail</span><span id="email"></span><br><br>
					<span class="item">&middot; Address</span><span id="email"></span><br><br>
					<span class="item">&middot; Tel</span><span id="tel"></span>
				</div>
			</div>
			<div class="column">
				<div id="machine" class="box">
					<span class="title">Machine</span><hr>	
					<fieldset class="device">
						<legend>Home</legend>
						<div id="home">
							
						</div>
					</fieldset>

						<div id="factroy">

						</div>

						</div>

				</div>
				<div id="setting" class="box">
					<span class="title">Setting</span><hr><br>
					<span class="item">&middot; Background-Color</span><input type="color" id="background-color"></input><br><br>
					<span class="item">&middot; Font</span><span id="font"></span><br><br>
					<span class="item">&middot; Font-Size</span><span id="font-size"></span><br><br>

				</div>
			</div>	
		</div>
